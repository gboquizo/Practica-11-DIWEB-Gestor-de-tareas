		<main class="formulario">
			<section class= 'principal' id='formulario'><img src="images/clavo6.png">
				<h3>Añadir práctica</h3>
				<article>
					<form id='form' action="#" method="post" accept-charset="utf-8">
						<div>
							<div>
								<label>Nombre de la práctica:</label>
								<input type="text" name="" value="" autofocus>
							</div>
							<div>
								<label>Módulo:</label>
								<select name="modulo" multiple>
									<option value="DAWEB">DAWEB</option>
									<option value="DIWEB" selected>DIWEB</option>
									<option value="DWEC">DWEC</option>
									<option value="DWES">DWES</option>
									<option value="EIEM">EIEM</option>
									<option value="HLC">HLC</option>
								</select>
							</div>
							<div>
								<label>Fecha de la práctica:</label>
								<input type="date" name="" value="" required>
							</div>							
							<div>
								<label>
									Descripción:
								</label>
								<textarea placeholder="Descripción" maxlength="500"></textarea>
							</div>
						</div>
						<div>
							<input type="submit" name="" value="Enviar práctica">
						</div>
					</form>
				</article>
			</section>
			<button onclick = " topFunction()" id="arribaañadir" title="volver arriba">&#9650;</button>

			} else {
